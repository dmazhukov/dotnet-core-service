version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Prepare
    task:
      jobs:
        - name: Download our code
          commands:
            - echo "Hello from Semaphore!"
            - echo $APP_ENV
            - checkout
            - ls -alh && pwd
            - printenv
  - name: Build and push
    task:
      secrets:
        - name: dockerhub-secrets
      prologue:
        commands:
          - >-
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}"
            --password-stdin
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Docker build
          commands:
            - checkout
            - docker build --rm -t dmazhukov/dotnet-core-service .
            - docker push dmazhukov/dotnet-core-service
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
