version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Simple example
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Download our code
        commands:
          - echo "Hello from Semaphore!"
          - echo $APP_ENV
          - checkout
      - name: Print env
        commands:
          - ls -alh && pwd
          - printenv
      - name: Docker build
        commands:
          - docker build --rm -t dmazhukov/dotnet-core-service .
      - name: Docker push
        commands:
          - docker push dmazhukov/dotnet-core-service
